<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Restablecer Contraseña - PoliBooking</title>
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/restablecer.css">
</head>

<body>
  <main>
    <center>

      <!--Imagen de PoliBooking (Banner)-->
      <a href="principal.html"><img class="responsive-img" style="width: 350px;" src="imagenes/poli.png"/></a>

      <!--Subtitulo abajo del banner-->
      <h5 class="teal-text" id="subtitulo">Ingresa tu codigo y numero de documento para restablecer tu contraseña</h5>
      <div class="section"></div>

      <div class="container">
        <!--Diseno del contenedor-->
        <div class="z-depth-4 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <!--Tamano del contenedor-->
          <form class="col s12" method="post">

            <!--Tamano del contenedor-->
            <div class='row'>
              <div class='col s12'></div>
            </div>

            <!--Ingreso codigo-->
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='codigo' id='codigo' />
                <label for="clave">Codigo</label>
              </div>
            </div>

            <div class='row'>
              <!--Ingreso de contrasena-->
              <div class='input-field col s12'>
                <input class='validate' type='text' name='documento' id='documento' />
                <label for='password'>Documento</label>
              </div>

              <!--Espacio-->
              <label style='float: right;'>
								<a class='pink-text-1' id="espacio"><b>________________________________</b></a>
							</label>

              <!--Boton entrar-->
              <div class='row'>
                <a href="principal.html"><input type="button" name="btn_login" value="Enviar" class="col s12 z-depth-2 btn waves-effect indigo-text" id="btn_login" onclick = "location='principal.html'"></a>
              </div>
            </div>

          </form>
        </div>
      </div>

      <!--Parte de registrarse-->
      <a href="registro.html">Registrarse</a>

      <!--Parte de abajo de ayuda y -->
      <div class="section">
        <label style='float: left;'>
          <a class='pink-text-1' href='ayuda.html'><b></br></br></br>'  Ayuda</b></a>
        </label>
        <label style='float: right;'>
          <a href="www.poli.edu.co"><img class="responsive-img" style="width: 200px;" src="imagenes/logoPoli.png"/></a>
        </label>
      </div>

    </center>

  </main>

  <!--script src="neww.js"></script-->
  <script src="js/jquery.js"></script>
  <script src="js/materialize.min.js"></script>

</body>

</html>
