<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>PoliBooking</title>
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/principal.css">
</head>

<body>
  <main>
    <center>

      <!--Imagen de PoliBooking (Banner)-->
      <a href="principal.html"><img class="responsive-img" style="width: 550px;" src="imagenes/poli.png"/></a>

      <!--Subtitulo abajo del banner-->
      <h5 class="teal-text" id="subtitulo">Ingresa tu codigo y contrase単a para entrar al sitio</h5>
      <div class="section"></div>
      <!--Algo asi como un salto de linea jaja-->

      <div class="container">
        <!--Diseno del contenedor-->
        <div class="z-depth-4 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <!--Tamano del contenedor-->
          <form class="col s12" method="post">

            <!--Tamano del contenedor-->
            <div class='row'>
              <div class='col s12'></div>
            </div>

            <!--Ingreso codigo-->
            <div class='row'>
              <div class='input-field col s12'>
                <i class="mdi-action-account-circle prefix"></i>
                <input class='validate' type='text' name='clave' id='clave' />
                <label for="clave">Codigo</label>
              </div>
            </div>

            <div class='row'>
              <!--Ingreso de contrasena-->
              <div class='input-field col s12'>
                <i class="mdi-action-https prefix"></i>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Contrase単a</label>
              </div>

              <!--Olvido de contrasena-->
              <label style='float: right;'>
								<a class='pink-text-1' href='restablecer.html'><b>多Olvidaste tu contrase単a?</b></a>
							</label>

              <!--Boton entrar-->
              <div class='row'>
                <a href="servicios.html"><input type="button" name="btn_login" value="Entrar" class="col s6 z-depth-2 btn waves-effect indigo-text" id="btn_login" onclick = "location='servicios.html'"></a>
              </div>
            </div>

          </form>
        </div>
      </div>

      <!--Parte de registrarse-->
      <a href="registro.html">Registrarse</a>

      <!--Parte de abajo de ayuda y -->
      <div class="section">
        <label style='float: left;'>
          <a class='pink-text-1' href='ayuda.html'><b></br></br></br>'  Ayuda</b></a>
        </label>
        <label style='float: right;'>
          <a href="http://www.poli.edu.co/" target="_blank"><img class="responsive-img" style="width: 200px;" src="imagenes/logoPoli.png"/></a>
        </label>
      </div>

    </center>

  </main>

  <!--script src="neww.js"></script-->
  <script src="js/jquery.js"></script>
  <script src="js/materialize.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('select').formSelect();
    });
  </script>

</body>

</html>
