<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Registro-PoliBooking</title>
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/registro.css">
</head>

<body>
  <main>
    <center>

      <!--Imagen de PoliBooking (Banner)-->
      <a href="principal.html"><img class="responsive-img" style="width: 350px;" src="imagenes/poli.png"/></a>

      <!--Subtitulo abajo del banner-->
      <h5 class="teal-text" id="subtitulo">Ingresa tus datos</h5>
      <div class="section"></div>
      <!--Algo asi como un salto de linea jaja-->

      <div class="container">
        <!--Diseno del contenedor-->
        <div class="z-depth-4 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <!--Tamano del contenedor-->
          <form class="col s12" method="post">

            <!--Tamano del contenedor-->
            <div class='row'>
              <div class='col s12'></div>
            </div>

            <!--Ingreso codigo-->
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='codigo' id='codigo' />
                <label for="codigo">Codigo de estudiante</label>
              </div>
            </div>

            <!--Documento-->
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='documento' id='documento' />
                <label for="documento">Numero de Documento</label>
              </div>
            </div>

            <!--Nombre-->
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='nombre' id='nombre' />
                <label for="nombre">Nombre</label>
              </div>
            </div>

            <!--Apellido-->
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='apellido' id='apellido' />
                <label for="apellido">Apellido</label>
              </div>
            </div>

            <!--Email-->
            <div class='row'>
             <div class='input-field col s12'>
               <input class='validate' type='email' name='email' id='email' />
               <label for='email'>E-Mail</label>
             </div>
           </div>

           <!--Clave-->
           <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password' id='password' />
              <label for='email'>Contrase√±a</label>
            </div>
          </div>

            <!--Semestre - Esto deberia ser una lista-->
            <div class="row">
              <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>Escoje una opcion</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
                <label>Semestre</label>
              </div>
            </div>

            <!--Jornada- Esto debe ser una lista desplegable-->

            <div class="row">
              <div class="input-field col s12">
                <select name="jornada">
                  <option value="" disabled selected>Escoje una opcion</option>
                  <option value="1" data-icon="dia.jpg" class="left">Diurno</option>
                  <option value="2" data-icon="noche.jpg" class="left">Nocturno</option>
                </select>
                <label>Jornada</label>
              </div>
            </div>

            <!--Rol- Esto debe ser una lista desplegable-->
            <div class="row">
              <div class="input-field col s12">
                <select name="rol">
                  <option value="" disabled selected>Escoje una opcion</option>
                  <option value="1">Estudiante</option>
                  <option value="2">Docente</option>
                  <option value="3">Administrativo</option>
                </select>
                <label>Rol</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='NaN' id='NaN'disabled  />
              </div>

              <!--Espacio-->
              <label style='float: right;'>
								<a class='pink-text-1' id="espacio"><b>________________________________</b></a>
							</label>

              <!--Boton entrar-->
              <div class='row'>
                <a href="principal.html"><input type="button" name="btn_login" value="Enviar" class="col s12 z-depth-2 btn waves-effect indigo-text" id="btn_login" onclick = "location='servicios.html'"></a>
              </div>
            </div>

          </form>
        </div>
      </div>

      <!--Parte de abajo de ayuda y -->
      <div class="section">
        <label style='float: left;'>
          <a class='pink-text-1' href='ayuda.html'><b></br></br></br>'  Ayuda</b></a>
        </label>
        <label style='float: right;'>
          <a href="www.poli.edu.co"><img class="responsive-img" style="width: 200px;" src="imagenes/logoPoli.png"/></a>
        </label>
      </div>

    </center>

  </main>

  <!--script src="neww.js"></script-->
  <script src="js/jquery.js"></script>
  <script src="js/materialize.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('select').formSelect();
    });
  </script>

</body>

</html>
